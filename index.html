<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personel Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#work">Work</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="about">
            <div class="container">
                <h1>Hey I am Aryan</h1>
                <h3><span>a web developer</span></h3>
            </div>
        </section>
        <section id="work">
            <div class="projects">
                <h2>These are some of my projects</h2>
                <div class="pro">
                    <figure>
                        <img src="img/tribute.jpg" alt="tribute" height="400" width="500">
                        <figcaption><a href="https://codepen.io/freeCodeCamp/full/zNqgVx">Tribute Page</a></figcaption>
                    </figure>
                </div>
                <div class="pro">
                    <figure>
                        <img src="img/calc.png" alt="calculator" height="400" width="500">
                        <figcaption><a href="https://codepen.io/freeCodeCamp/full/wgGVVX">Calculator</a></figcaption>
                    </figure>
                </div>
                <div class="pro">
                    <figure>
                        <img src="img/map.jpg" alt="map" height="400" width="500">
                        <figcaption><a href="https://codepen.io/freeCodeCamp/full/mVEJag">World Map</a></figcaption>
                    </figure>
                </div>
                <div class="pro">
                    <figure>
                        <img src="img/tic-tac-toe.png" alt="tic toe" height="400" width="500">
                        <figcaption><a href="https://codepen.io/freeCodeCamp/full/KzXQgy">Tic Tac Toe</a></figcaption>
                    </figure>
                </div>
                <div class="pro">
                    <figure>
                        <img src="img/wiki.png" alt="Wiki" height="400" width="500">
                        <figcaption><a href="https://codepen.io/freeCodeCamp/full/wGqEga">Wikipedia</a></figcaption>
                    </figure>
                </div>
                <a href="https://github.com"><button class="show">Show all <i class="fa-solid fa-arrow-right"></i> </button></a>
            </div>
        </section>
        <section id="contact">
            <div class="heading">
                <h1>Let's work together...</h1>
                <h4>How do you take your coffee?</h4>
            </div>
            <div class="icons">
                <ul>
                    <li><a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i> Instagram</a></li>
                    <li><a href="https://github.com"><i class="fa-brands fa-github"></i> Github</a></li>
                    <li><a href="https://twitter.com/i/flow/login"><i class="fa-brands fa-twitter"></i> Twitter</a></li>
                    <li><a href="https://mail.google.com/"><i class="fa-solid fa-at"></i> Send a mail</a></li>
                    <li><a href="tel:1234567890"><i class="fa-solid fa-phone"></i> Call me</a></li>
                </ul>
            </div>
        </section>
    </main>
    <footer>
        &copy; Created By Aryan Yadav
    </footer>

</html>
